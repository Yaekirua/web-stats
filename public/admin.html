<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Admin Page</h1>
    <p>Status: <span id="status" class="status">offline</span></p>
    <img id="statusImage" src="offline.png" alt="Status Image" class="status-image">
    <button id="changeStatus" class="btn">Change Status</button>
    <button id="guestButton" class="btn">Guest Page</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('guestButton').onclick = () => {
      window.location.href = 'index.html';
    };

    document.getElementById('changeStatus').onclick = () => {
      const currentStatus = document.getElementById('status').innerText;
      const newStatus = currentStatus === 'offline' ? 'online' : 'offline';
      socket.emit('changeStatus', newStatus);
    };
  </script>
</body>
</html>
